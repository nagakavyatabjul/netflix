<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HomePage of Netflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- HEADER -->
    <div class="wrapper">
        <header>
            <div class="netflixLogo">
                <a id="logo" href="#home"><img src="logo.png" alt="Logo Image" /></a>
            </div>
            <nav class="main-nav">
                <a href="#home">Home</a>
                <a href="#tvShows">TV Shows</a>
                <a href="#movies">Movies</a>
                <a href="#originals">Originals</a>
                <a href="#">Recently Added</a>
            </nav>
            <nav class="sub-nav">
                <a href="#"><i class="fas fa-search sub-nav-logo"></i></a>
                <a href="#"><i class="fas fa-bell sub-nav-logo"></i></a>
                <a href="#">Account</a>
            </nav>
        </header>
    </div>
    <!-- END OF HEADER -->

    <!-- DISPLAY -->
    <div class="home-container" style="background-image: url('bg.png'); background-size: cover; height: 52vh; background-repeat: no-repeat;">
        <div class="home-movie-details-container">
            <h1 class="home-movie-heading">Netflix</h1>
            <p class="home-movie-description">Discover the world</p>
            <button type="button" class="home-movie-play-button">
                Play
            </button>
        </div>
    </div>

    <!-- END OF DISPLAY -->

    <!-- MAIN CONTAINER -->
    <section class="main-container">
        <div class="location" id="home">
            <h1 id="home">Popular on Movies App</h1>

                <a href=""><img src="10.png" alt="" /></a>
                <a href=""><img src="11.png" alt="" /></a>
                <a href=""><img src="12.png" alt="" /></a>
            </div>
        </div>

        <h1 id="myList">Trending Now</h1>
        <div class="box">
            <a href=""><img src="13.png" alt="" /></a>
            <a href=""><img src="14.png" alt="" /></a>

            <a href=""><img src="18.png" alt="" /></a>

        <h1 id="tvShows">TV Shows</h1>
        <div class="box">
            <a href=""><img src="a.png.jpeg" alt="" /></a>

    <!-- FOOTER -->
    <footer>
        <div class="logos">
            <a href="#"><i class="fab fa-facebook-square fa-2x logo"></i></a>
            <a href="#"><i class="fab fa-instagram fa-2x logo"></i></a>
            <a href="#"><i class="fab fa-twitter fa-2x logo"></i></a>
            <a href="#"><i class="fab fa-youtube fa-2x logo"></i></a>

</html>
